<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zapremina valjka</title>
</head>
<body>
  <script>

function zapremina_valjka(r, h) {
  return 2 * r * 3.14 * h;
}

var x = prompt("Unesi poluprecnik osnove valjka (r):");
var y = prompt("Unesi visinu valjka (h):");

alert("Zapremina valjka je: " + zapremina_valjka(x, y));

  </script>
</body>
</html>
